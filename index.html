<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gorze | Transform Your Career</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        /* Reset & Base Styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            background: linear-gradient(rgba(0, 0, 0, 0.7), rgba(0, 0, 0, 0.7)),
                        url('https://images.unsplash.com/photo-1454165804606-c3d57bc86b40?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=2070&q=80');
            background-size: cover;
            background-position: center;
            height: 100vh;
            color: white;
            text-align: center;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 0 20px;
        }

        /* Logo */
        .logo {
            font-size: 3.5rem;
            font-weight: 700;
            margin-bottom: 1rem;
            color: #fff;
            letter-spacing: 1px;
        }
        .logo span {
            color: #4CAF50; /* Green accent */
        }

        /* Headline */
        h1 {
            font-size: 3rem;
            margin-bottom: 1.5rem;
            line-height: 1.3;
        }

        /* Subtext */
        p {
            font-size: 1.2rem;
            max-width: 600px;
            margin: 0 auto 2.5rem;
            opacity: 0.9;
        }

        /* CTA Button */
        .btn {
            display: inline-block;
            background: #4CAF50;
            color: white;
            padding: 15px 40px;
            border-radius: 30px;
            text-decoration: none;
            font-weight: 600;
            font-size: 1.1rem;
            transition: all 0.3s;
            border: 2px solid transparent;
        }
        .btn:hover {
            background: transparent;
            border-color: #4CAF50;
            transform: translateY(-3px);
        }

        /* Responsive */
        @media (max-width: 768px) {
            .logo { font-size: 2.5rem; }
            h1 { font-size: 2rem; }
            p { font-size: 1rem; }
        }
    </style>
</head>
<body>
    <div class="logo">Gorze<span>.</span></div>
    <h1>Unlock Your Career Potential</h1>
    <p>Get personalized coaching to land your dream job or pivot to a fulfilling career.</p>
    <a href="home.html" class="btn">Explore Services</a>
</body>
</html>
